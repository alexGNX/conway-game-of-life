<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <div>
            <label for="epoch">Epoch duration: <span id="epoch-value">600</span></label>
            <input type="range" id="epoch" min="0" max="9" value="5">
        </div>
        <div>
            <button id="playpause-button" disabled>Pause</button>
            <button id="reset-button">Reset</button>
            <label id="heatmap-toggle-label">
                <input type="checkbox" id="heatmap-toggle" checked>
                Heatmap
            </label>
            <label id="animate-toggle-label" style="margin-left: 20px; user-select: none;">
                <input type="checkbox" id="animate-toggle" checked>
                Animate cells
            </label>
            <label id="toroidal-toggle-label" style="margin-left: 20px; user-select: none;">
                <input type="checkbox" id="toroidal-toggle">
                Toroidal Grid
            </label>
            <label id="infinite-toggle-label" style="margin-left: 20px; user-select: none;">
                <input type="checkbox" id="infinite-toggle">
                Infinite Grid
            </label>
        </div>
    </div>
    <div id="grid-container">
        <div id="grid-frame">
            <div id="canvas-wrapper">
                <canvas id="gameCanvas" width="1000" height="1000"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
